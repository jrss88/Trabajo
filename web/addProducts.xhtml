<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <div id="container-fluid">

            <div class="row">
                <div class="col s12">

                    <h:form  id="form" enctype="multipart/form-data">
                        <div class="modal-content">
                            <center>
                                <h4>Que ofreces!!!</h4>

                                <div class="card-panel teal">
                                    <span class="white-text">Pulse sobre el botón para añadir productos a su perfil 
                                    </span>
                                    <div data-target="modalAddProduct" class="modal-trigger btn-floating btn-large waves-effect waves-light blue-grey darken-1">Añadir</div>
                                </div>

                            </center>


                        </div>

                        <div id="modalAddProduct" class="modal modal-fixed-footer">

                            <h:form class="well " id="formRegist" enctype="multipart/form-data">
                                <div class="modal-content">
                                    <center>
                                        <h4>Añade el producto </h4>
                                    </center>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix">account_circle</i>
                                            <h:inputText id="name"  class="validate" value="#{productCtrl.product.name}"/>
                                            <label for="name">Nombre del Producto</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix">account_circle</i>
                                            <h:inputText id="precio"  class="validate" value="#{productCtrl.product.precio}"/>
                                            <label for="precio">Precio</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix">subtitles</i>
                                            <h:inputTextarea id="descripcion"  class="validate" value="#{productCtrl.product.descripcion}" />
                                            <label for="description">descripcion</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix">image</i>

                                            <h:inputFile class="form-control" id="file" value="#{fileUpload.fichero}" />
                                        </div>
                                    </div>



                                </div>
                                <div class="modal-footer">

                                    <h:commandButton id="enviar"  class="btn btn-skin btn-scroll"  value="Enviar" action="#{productCtrl.createProduct(fileUpload.fichero)}"/>

                                </div>
                            </h:form>

                        </div>
                    </h:form>


                </div>

            </div>
            <h:form>
                <h:dataTable var="Product" value="#{productCtrl.getProductsUser(userCtrl.getUserByName(request.remoteUser).id)}" class="table table-bordered centered" border="2">

                    <h:column>

                        <div class="card">
                            <div class="card-image waves-effect waves-block waves-light">
                                <img class="activator" src="resources/images/#{Product.imagen}"></img>
                            </div>
                            <div class="card-content">
                                <span class="card-title activator grey-text text-darken-4 center-align">#{Product.name}<i class="material-icons right">mode_edit</i></span>

                                <div class="row">
                                    <h:outputText value="Precio venta: " ></h:outputText>
                                    <h:outputText value=" #{Product.precio} euros" ></h:outputText>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <div class="container">
                                            <h:outputText value="Valoración de media de otros compradores:" />
                                            <p:rating value="#{Product.ratingAverage}" readonly="true" styleClass="center-rating"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    
                                    <h:commandButton id="delete"  class="btn btn-skin btn-scroll"  value="Eliminar del perfil" action="#{productCtrl.deleteProduct(Product.id)}" onclick="Materialize.toast('Producto eliminado del perfil!', 4000, '', function () {})"/>
                                    
                                </div>



                            </div>
                            
                            <div class="card-reveal">
                                <span class="card-title grey-text text-darken-4">Edita el producto<i class="material-icons right">close</i></span>
                                <h:form class="well " id="formeditProduct" enctype="multipart/form-data">


                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix">account_circle</i>
                                            <h:inputText id="name"  class="validate" value="#{productCtrl.product.name}"/>
                                            <label for="name">Nombre del Producto</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix">account_circle</i>
                                            <h:inputText id="precio"  class="validate" value="#{Product.precio}"/>
                                            <label for="precio">Precio</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix">subtitles</i>
                                            <h:inputTextarea id="descripcion"  class="validate" value="#{Product.descripcion}" />
                                            <label for="description">descripcion</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix">image</i> 
                                            <h:inputFile class="form-control" id="file" value="#{fileUpload.fichero}" />
                                        </div>
                                    </div>
                                    <h:form enctype="multipart/form-data">
                                    <h:commandButton id="enviar"  class="btn btn-skin btn-scroll"  value="Editar" action="#{productCtrl.editProduct(fileUpload.fichero,Product)}"/>
                                    </h:form>
                                </h:form>
                            </div>
                        </div>
                    </h:column>
                </h:dataTable>	
            </h:form>
            <h:body>

            </h:body>
        </div>
        <ul class="pagination center-align">
            <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
            <li class="waves-effect"><a href="faces/perfil.xhtml">1</a></li>
            <li class="active"><a href="faces/anhadirProductos.xhtml">2</a></li>
            <li class="waves-effect"><a href="#!">3</a></li>
            <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
        </ul>



    </ui:define>



</ui:composition>
