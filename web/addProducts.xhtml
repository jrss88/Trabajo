<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <div id="container-fluid">

            <div class="row">
                <div class="col s12">
                    
                        <h:form  id="form" >
                            <div class="modal-content">
                                <center>
                                    <h4>Añade productos.</h4>
                                </center>
                                <div class="col s9">
                                    <div class="card-panel teal">
                                        <span class="white-text">Pulse sobre el botón para añadir productos a su perfil 
                                        </span>
                                        <div data-target="modalAddProduct" class="modal-trigger btn-floating btn-large waves-effect waves-light blue-grey darken-1">Añadir</div>
                                    </div>
                                </div>

                            </div>
                         
                            <div id="modalAddProduct" class="modal modal-fixed-footer">

                                <h:form class="well " id="formRegist" enctype="multipart/form-data">
                                    <div class="modal-content">
                                        <center>
                                            <h4>Añade el producto </h4>
                                        </center>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <i class="material-icons prefix">account_circle</i>
                                                <h:inputText id="name"  class="validate" value="#{productCtrl.product.name}"/>
                                                <label for="name">Nombre del Producto</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <i class="material-icons prefix">account_circle</i>
                                                <h:inputText id="precio"  class="validate" value="#{productCtrl.product.precio}"/>
                                                <label for="precio">Precio</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <i class="material-icons prefix">subtitles</i>
                                                <h:inputTextarea id="descripcion"  class="validate" value="#{productCtrl.product.descripcion}" />
                                                <label for="description">descripcion</label>
                                            </div>
                                        </div>
                                        <h:form enctype="multipart/form-data">
                                            <p:growl id="messages" showDetail="true" />

                                            <p:fileUpload value="" mode="simple" skinSimple="false"/>
                                            <p:commandButton value="Seleccionar imagen" ajax="false" actionListener="#{fileUploadView.upload}" disabled="true" />
                                        </h:form>

                                        <h:outputText value="#{fileUploadView.file.fileName}"></h:outputText>
                                    </div>
                                    <div class="modal-footer">
                                     
                                        <input type="hidden" value="#{userCtrl.getUser(1).id}" id="id_user" name="id_user"></input>
                                        
                                     
                                        
                                        <h:commandButton id="enviar"  class="btn btn-skin btn-scroll"  value="Enviar" action="#{productCtrl.createProduct(fileUploadView.getFile())}"/>
                                       
                                    </div>
                                </h:form>

                            </div>
                        </h:form>


                </div>

            </div>
            <h:dataTable var="Product" value="#{productCtrl.products}" class="table table-bordered centered" border="2">

                <h:column>

                    <div class="card">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img class="activator" src="resources/images/croquetas.jpg"></img>
                        </div>
                        <div class="card-content">
                            <h:form>
                                <span class="card-title activator grey-text text-darken-4"><h:outputText value="#{Product.name}" ></h:outputText><i class="material-icons right">more_vert</i></span>
                                <div class="row">
                                    <h:outputText value="Precio venta: " ></h:outputText>
                                    <h:outputText value=" #{Product.precio} euros" ></h:outputText>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <div class="container">
                                            <h:outputText value="Valoración de media de otros compradores:" />
                                            <p:rating value="#{Product.valoracion}" readonly="true" styleClass="center-rating"/>
                                        </div>
                                    </div>
                                </div>

                            </h:form>
                        </div>

                    </div>
                </h:column>

            </h:dataTable>	
                 
            <h:body>
                
            </h:body>
        </div>
        <ul class="pagination center-align">
            <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
            <li class="waves-effect"><a href="faces/perfil.xhtml">1</a></li>
            <li class="active"><a href="faces/anhadirProductos.xhtml">2</a></li>
            <li class="waves-effect"><a href="#!">3</a></li>
            <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
        </ul>



    </ui:define>



</ui:composition>
