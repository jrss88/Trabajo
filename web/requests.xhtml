<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <div id="container-fluid">

            <div styleClass="row">


                <h:form >
                    <div styleClass="modal-content">
                        <center>
                            <h4>Mira lo que te han pedido</h4>
                        </center>

                        <h:form id="requestsExternal"> 

                            <h:dataTable var="Order" value="#{orderCtrl.ordersUserReceived}" styleClass="table table-bordered centered" border="2"  >

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Fecha "></h:outputText>
                                    </f:facet>
                                    <h:outputText value="#{Order.date}"  ></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Te lo pide: "></h:outputText>
                                    </f:facet>

                                    <h:outputText style="color:green" value="#{Order.u.name}"  ></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header" >
                                        <h:outputText value="Productos"/>
                                    </f:facet>    
                                    <h:dataTable value="#{Order.products}" var="p" >
                                        <h:column>

                                            <div class="card" style="width: 40%;height: 40%">

                                                <img class="activator" src="resources/images/#{p.imagen}" width="40%" height="40%"></img>

                                                <div class="card-content">
                                                    <span class="card-title activator grey-text text-darken-4 center-align">#{p.name}</span>

                                                    <div class="row">
                                                        <h:outputText value="Precio: " ></h:outputText>
                                                        <h:outputText value=" #{p.precio} euros" ></h:outputText>
                                                    </div>
                                                    <div class="row">
                                                        <div class="input-field col s12">
                                                            <div class="container">
                                                                <h:outputText value="Rating:" />
                                                                <p:rating value="#{p.ratingAverage}" readonly="true" styleClass="center-rating"/>
                                                            </div>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                        </h:column>
                                        <p:column>
                                            <h:form id="aceptOrder"> 
                                                <h:commandButton  actionListener ="#{orderCtrl.setStateOfOrder}" styleClass="btn btn-skin btn-scroll"  value="Aceptar"   onclick="Materialize.toast('Has aceptado!!Tu cliente se encuentra a la espera', 4000, '', function () {})">
                                                    <f:ajax  execute="@form" />
                                                    <f:attribute name="order" value="#{Order}"/>
                                                </h:commandButton>
                                            </h:form>
                                        </p:column>
                                    </h:dataTable>
                                </h:column>


                            </h:dataTable> 

                        </h:form>
                    </div>
                </h:form>


            </div>
        </div>
        <ul class="pagination center-align">
            <li class="disabled"><a href="/.."><i class="material-icons">chevron_left</i></a></li>
            <li class="waves-effect"><a href="faces/perfil.xhtml">1</a></li>
            <li class="waves-effect"><a href="faces/addProducts.xhtml">2</a></li>
            <li class="waves-effect"><a href="faces/privateMessages.xhtml">3</a></li>
            <li class="waves-effect"><a href="faces/myRequests.xhtml">4</a></li>
            <li class="active"><a href="faces/requests.xhtml">5</a></li>
            <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
        </ul>



    </ui:define>



</ui:composition>
