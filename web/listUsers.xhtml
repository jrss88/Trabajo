<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <div class="row">
            <div class="container-fluid">
                <h1 class="center-block">DASHBOARD</h1>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="card-panel teal">
                    <span class="white-text">Busca en tus cercanías o moviéndote por el mapa.<br></br>
                        Los puntos <FONT COLOR="yellow">amarillos</FONT> son restaurantes.<br></br>
                        Los puntos <FONT COLOR="blue">azules</FONT> son particulares.<br></br>
                        Los puntos <FONT COLOR="red">rojos</FONT> son  ciudades buscadas.<br></br>
                        Cada usuario será responsable de concretar con una empresa de transporte para la entrega.<br></br>
                    </span>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <h:form id="listUsers"> 


                <h:dataTable   var="User" value="#{userCtrl.users}" styleClass="table table-bordered centered" border="2"  >
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"></h:outputText>
                        </f:facet>
                        <h:inputText id="name" value="#{User.name}"  styleClass="receiver" style="text-align: center"></h:inputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Email "></h:outputText>
                        </f:facet>
                        <h:outputText value="#{User.email}"  ></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Dirección "></h:outputText>
                        </f:facet>
                        <h:outputText value="#{User.address}" ></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Movil "></h:outputText>
                        </f:facet>
                        <h:outputText value="#{User.phone}" ></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Rating "></h:outputText>
                        </f:facet>
                        <p:rating value="5" styleClass="estrellas"></p:rating>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Contactar"></h:outputText>

                        </f:facet>
                        <h:form id="addPrM">
                            <h:commandButton   actionListener="#{privateMessageCtrl.dataPM}" styleClass="btn-skin btn-scroll"  onclick="PF('pm').show();">
                                <f:ajax render=":formM:sendM" execute="@form" />
                                <f:attribute name="nameUser" value="#{User.name}" />  
                            </h:commandButton>
                        </h:form>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Ver en el mapa"></h:outputText>
                        </f:facet>
                        <a class="btn-floating blue-grey darken-1"><i class="material-icons">location_on</i></a>
                    </h:column>

                </h:dataTable> 
            </h:form>
            <h:form id="formM">
                <p:dialog header="Mensaje Privado" widgetVar="pm" minHeight="100">

                    <h:panelGroup id="sendM">
                        <h:inputText readonly="true" id="dest" value="Para #{privateMessageCtrl.destination}" />
                        <p:inputTextarea value="#{privateMessageCtrl.pmsg.message}"  rows="5" cols="30" counter="display" maxlength="120" counterTemplate="{0} caracteres restantes." autoResize="true" />
                        <h:outputText id="display" />
                        <br/>
                        <br/>

                        <h:commandButton  actionListener ="#{privateMessageCtrl.sendPrivateMessage}" styleClass="btn btn-skin btn-scroll"  value="Enviar"  onclick="PF('pm').hide(); Materialize.toast('Mensaje enviado!', 4000, '', function () {})">
                            <f:ajax  execute="@form" />
                            <f:attribute name="emisor" value="#{request.remoteUser}" /> 
                            <f:attribute name="destinatario" value="#{User.name}" />  
                        </h:commandButton>

                    </h:panelGroup>
                </p:dialog>
            </h:form>

        </div>
        
        <script type="text/javascript">
            function geocode() {
                PF('gmap').geocode(document.getElementById('address1').value);
            }
        </script>


        <h:form id="mapa" prependId="false">  
            <h:panelGrid columns="3"  cellpadding="5">
                <p:outputLabel for="address1" value="Ciudad o pueblo:" />
                <p:inputText id="address1" styleClass="address1" />
                <p:commandButton value="Busca en el mapa" icon="ui-icon-search" onclick="geocode()" />
            </h:panelGrid>
            <!--<div class="iframe-rwd">-->


            <p:gmap id="gmap" widgetVar="gmap" center="#{mapCtrl.centerGeoMap}" zoom="13" type="ROADMAP" model="#{mapCtrl.advancedModel}" style="width:100%;height:800px">
                <p:ajax event="geocode" listener="#{mapCtrl.onGeocode}" update="@this" />
                <p:ajax event="overlaySelect" listener="#{mapCtrl.onMarkerSelect}" />

                <p:gmapInfoWindow id="infoWindow">

                    <p:outputPanel style="text-align: center;">

                        <h:graphicImage library="images" name="defecto.png" />

                        <div class="row">
                            <h:outputText style="font-size: larger" value="#{mapCtrl.marker.shadow}" />
                        </div>
                        <div class="row">
                            <p:rating value="5"  styleClass="center-rating estrellas"></p:rating>
                        </div>
                        <p:commandButton styleClass="btn-large" value="Ver que ofrece" action="#{userCtrl.enabletable}" update="panel" onclick="Materialize.toast('Bajo el mapa verás lo que ofrece', 4000, '', function () {

                                })">
                        </p:commandButton>
                    </p:outputPanel>
                </p:gmapInfoWindow>
            </p:gmap>

            <p:outputPanel id="panel" >

                <p:dataTable  var="p" value="#{productCtrl.getProductsUser(userCtrl.getUserByName(mapCtrl.marker.title).id)}" styleClass="table table-bordered centered"  rendered="#{userCtrl.showtable}"  >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Foto"></h:outputText>
                        </f:facet>
                        <div class="card-image waves-effect waves-block waves-light">
                            <img class="activator" src="resources/images/#{p.imagen}" width="100%" height="100%"></img>
                        </div>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{p.name}" ></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Precio "></h:outputText>
                        </f:facet>
                        <h:outputText value="#{p.precio}" ></h:outputText>
                    </p:column>

                    <p:column>
                        <h:form id="addP"> 
                            <h:commandButton  actionListener ="#{orderCtrl.addProduct}" styleClass="btn btn-skin btn-scroll"  value="Añadir al carrito"   onclick="Materialize.toast('Producto añadido al carrito!', 4000, '', function () {})">
                                <f:ajax render=":pr:cartshopping" execute="@form" />
                                <f:attribute name="idProduct" value="#{p.id}" />  
                            </h:commandButton>
                        </h:form>
                    </p:column>
                </p:dataTable>

            </p:outputPanel>

        </h:form>



    </ui:define>



</ui:composition>
