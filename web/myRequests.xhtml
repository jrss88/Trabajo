<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <div id="container-fluid">

            <div styleClass="row">

                <div styleClass="modal-content">
                    <div class="row">
                        <div class="container-fluid">
                            <h1 class="center">MIS PETICIONES</h1>
                        </div>
                    </div>

                    <h:form id="myrequests"> 
                        <h:panelGroup id="myR">
                            <h:dataTable var="MyOrder" value="#{orderCtrl.ordersUser}" styleClass="table table-bordered centered" border="2"  >

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Fecha "></h:outputText>
                                    </f:facet>
                                    <h:outputText value="#{MyOrder.date}"  ></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Pedido a: "></h:outputText>
                                    </f:facet>

                                    <h:outputText style="color:green" value="#{MyOrder.u_saler.name}"  ></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header" >
                                        <h:outputText value="Productos"/>
                                    </f:facet>    
                                    <h:form>
                                        <h:dataTable value="#{MyOrder.products}" var="p" >
                                            <h:column>
                                                <div class="card" style="width: 40%;height: 40%">

                                                    <img class="activator" src="resources/images/#{p.imagen}" width="40%" height="40%"></img>

                                                    <div class="card-content">
                                                        <span class="card-title activator grey-text text-darken-4 center-align">#{p.name}</span>

                                                        <div class="row">
                                                            <h:outputText value="Precio: " ></h:outputText>
                                                            <h:outputText value=" #{p.precio} euros" ></h:outputText>
                                                        </div>
                                                        <div class="row">
                                                            <div class="input-field col s12">
                                                                <div class="container">
                                                                    <h:outputText value="Rating:" />
                                                                    <p:rating value="#{p.ratingAverage}" readonly="true" styleClass="center-rating"/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </h:column>
                                            <h:column >
                                                <f:facet name="header">
                                                    <h:outputText  value="Valorar y Comentar"></h:outputText>
                                                </f:facet>

                                                <h:commandButton onclick="PF('vAndC').show();"  rendered="#{MyOrder.state==2}" styleClass="btn btn-skin" value="Valorar/Comentar">
                                                    <f:ajax  execute="@form" />
                                                    <f:attribute name="order" value="#{MyOrder}"/>
                                                </h:commandButton>


                                                <p:dialog modal="true" responsive="true" maximizable="true"  resizable="true" header="Comenta y valora este producto" widgetVar="vAndC" minHeight="100">


                                                    <h:column>

                                                        <div class="card" >

                                                            <img class="activator" src="resources/images/#{p.imagen}" width="40%" height="40%"></img>

                                                            <div class="card-content">
                                                                <span class="card-title activator grey-text text-darken-4 center-align">#{p.name}</span>

                                                                <div class="row">
                                                                    <div class="input-field col s12">
                                                                        <div class="container">
                                                                            <h:outputText value="Valora" />
                                                                            <p:rating value="#{p.ratingAverage}" readonly="true" styleClass="center-rating"/>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="row">
                                                                    <div class="input-field col s12">
                                                                        <div class="container">
                                                                            <h:outputText value="Comenta" />
                                                                            <p:inputTextarea   rows="5" cols="30" counter="display" maxlength="120" counterTemplate="{0} caracteres restantes." autoResize="true" />
                                                                            <h:outputText id="display" />
                                                                            <br/>
                                                                            <br/>
                                                                            <h:commandButton   styleClass="btn btn-skin btn-scroll"  value="Comentar"  onclick="PF('pm').hide(); Materialize.toast('Producto Comentado.Gracias por colaborar!', 4000, '', function () {})">
                                                                                <f:ajax  execute="@form" />

                                                                            </h:commandButton>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </h:column> 
                                                </p:dialog>
                                            </h:column>
                                        </h:dataTable>
                                    </h:form>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Total "></h:outputText>
                                    </f:facet>
                                    <h:outputText value="#{MyOrder.total}"  ></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Estado "></h:outputText>
                                    </f:facet>
                                    <h:outputLabel style="color:red;" value="Pendiente" rendered="#{MyOrder.state==0}" /> 
                                    <h:outputLabel style="color:red;" value="Aceptado" rendered="#{MyOrder.state==1}" /> 
                                    <h:outputLabel style="color:red;" value="Entregado" rendered="#{MyOrder.state==2}" />
                                </h:column>
                                <h:column >
                                    <f:facet name="header">
                                        <h:outputText  value="Marcar como entregado"></h:outputText>
                                    </f:facet>
                                    <h:form id="markAsDelivered">
                                        <h:commandButton actionListener="#{orderCtrl.setStateOfOrderToDelivered}" rendered="#{MyOrder.state==1}" styleClass="btn btn-skin" value="Entregado">
                                            <f:ajax render=":myrequests:myR" execute="@form" />
                                            <f:attribute name="order" value="#{MyOrder}"/>
                                        </h:commandButton>
                                        <h:outputLabel style="color:green;" value="Este pedido ya ha sido marcado como entregado, ahora puedes valorar y comentar cada producto" rendered="#{MyOrder.state==2}" />
                                    </h:form>
                                </h:column>
                            </h:dataTable>
                        </h:panelGroup>
                    </h:form>
                </div>
            </div>
        </div>
        <ul class="pagination center-align">
            <li class="disabled"><a href="/.."><i class="material-icons">chevron_left</i></a></li>
            <li class="waves-effect"><a href="faces/perfil.xhtml">1</a></li>
            <li class="waves-effect"><a href="faces/addProducts.xhtml">2</a></li>
            <li class="waves-effect"><a href="faces/privateMessages.xhtml">3</a></li>
            <li class="active"><a href="faces/myRequests.xhtml">4</a></li>
            <li class="waves-effect"><a href="faces/requests.xhtml">5</a></li>
            <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
        </ul>



    </ui:define>



</ui:composition>
