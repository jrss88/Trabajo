<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/templateAccess.xhtml"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <div id="container-fluid">

            <div styleClass="row">


                <h:form styleClass="well" id="formEdit" >
                    <div styleClass="modal-content">
                        <center>
                            <h4>Edita tus datos Personales </h4>
                        </center>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <h:inputText id="name"  styleClass="validate" value="#{userCtrl.user.name}"/>
                                <label for="name">Nombre Usuario</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">lock_outline</i>
                                <h:inputSecret id="pass"  styleClass="validate" value="#{userCtrl.user.pass}"/>
                                <label for="pass">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">my_location</i>
                                <h:inputText id="address"  styleClass="validate" value="#{userCtrl.user.address}"/>
                                <label for="address">Dirección</label>
                            </div>
                        </div>


                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">email</i>
                                <h:inputText id="email"  styleClass="validate" value="#{userCtrl.user.email}"/>
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">phone</i>
                                <h:inputText id="phone"  styleClass="validate" value="#{userCtrl.user.phone}"/>
                                <label for="phone">Teléfono</label>
                            </div>
                        </div>


                        <!-- Switch -->
                        <div class="row" >
                            <div class="input-field col s12" style="text-align:center">
                                <h:selectBooleanCheckbox id="particular" value="#{userCtrl.user.isParticular}" />
                                <h:outputLabel value="Particular" for="particular" />
                                <h:selectBooleanCheckbox id="restaurante" value="#{userCtrl.user.isProffesional}" />
                                <h:outputLabel value="Restaurante" for="restaurante" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 selectPayment" >
                                <i class="material-icons prefix">credit_card</i>
                                <h:selectOneMenu  label="Inserta medio de pago" value="#{userCtrl.user.payment}">
                                    <f:selectItem itemValue="1" itemLabel="Pago mediante Transferencia" />
                                    <f:selectItem itemValue="2" itemLabel="Pago ContraReembolso" />	   							
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer center">
                        <h:commandButton id="guardar"  styleClass="btn btn-skin btn-scroll"  value="Guardar" action="#{userCtrl.editPerfil(userCtrl.user,userCtrl.user.id)}"/>
                    </div>
                </h:form>

            </div>



        </div>
       



    </ui:define>



</ui:composition>
