<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <div id="container-fluid">
          
            <div class="row">
                
                    
                        <h:form class="well " id="formEdit" >
                            <div class="modal-content">
                                <center>
                                    <h4>Edita tus datos Personales </h4>
                                </center>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">account_circle</i>
                                        <h:inputText id="name"  class="validate" value="#{userCtrl.getUserByName(request.getUserPrincipal()).name}"/>
                                        <label for="name">Nombre Usuario</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">lock_outline</i>
                                        <h:inputSecret id="pass"  class="validate" value="#{userCtrl.getUserByName(request.getUserPrincipal()).pass}"/>
                                        <label for="pass">Password</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">my_location</i>
                                        <h:inputText id="address"  class="validate" value="#{userCtrl.getUserByName(request.getUserPrincipal()).address}"/>
                                        <label for="address">Dirección</label>
                                    </div>
                                </div>
                                

                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">email</i>
                                        <h:inputText id="email"  class="validate" value="#{userCtrl.getUserByName(request.getUserPrincipal()).email}"/>
                                        <label for="email">Email</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">phone</i>
                                        <h:inputText id="phone"  class="validate" value="#{userCtrl.getUserByName(request.getUserPrincipal()).phone}"/>
                                        <label for="phone">Teléfono</label>
                                    </div>
                                </div>


                                <!-- Switch -->
                                <div class="row" >
                                    <div class="input-field col s12" style="text-align:center">
                                        <h:selectBooleanCheckbox id="particular" value="#{userCtrl.getUserByName(request.getUserPrincipal()).isParticular}" />
                                        <h:outputLabel value="Particular" for="particular" />
                                        <h:selectBooleanCheckbox id="restaurante" value="#{userCtrl.getUserByName(request.getUserPrincipal()).isProffesional}" />
                                        <h:outputLabel value="Restaurante" for="restaurante" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12 selectPayment" >
                                        <i class="material-icons prefix">credit_card</i>
                                        <h:selectOneMenu  label="Inserta medio de pago" value="#{userCtrl.getUserByName(request.getUserPrincipal()).payment}">
                                            <f:selectItem itemValue="1" itemLabel="Pago mediante Pay-Pal" class="left circle"/>
                                            <f:selectItem itemValue="2" itemLabel="Pago en efectivo" class="left circle"/>	   							
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <h:commandButton id="guardar"  class="btn btn-skin btn-scroll"  value="Guardar" action="#{userCtrl.editPerfil()}"/>
                            </div>
                        </h:form>


                

            </div>



        </div>
        <ul class="pagination center-align">
            <li class="disabled"><a href="/.."><i class="material-icons">chevron_left</i></a></li>
            <li class="active"><a href="faces/perfil.xhtml">1</a></li>
            <li class="waves-effect"><a href="faces/addProducts.xhtml">2</a></li>
            <li class="waves-effect"><a href="#!">3</a></li>
            <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
        </ul>



    </ui:define>



</ui:composition>
