<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/templateAccess.xhtml"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <div class="row">
            <div class="container-fluid">
                <h1 class="center">Mensajes Privados</h1>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="center card-panel teal">
                    <span class=" white-text">Aqui podr√°s ver los mensajes recibidos y los mensajes enviados<br></br>

                    </span>
                </div>
            </div>
        </div>
        <div id="container-fluid">

            <div styleClass="row">

                <!--Form to PrivateMessages Received-->
                <h:form >
                    <div styleClass="modal-content">
                        <center>
                            <br/>
                            <h:outputLabel style="color:red; font-size: xx-large" value="No tienes mensajes recibidos" rendered="#{empty privateMessageCtrl.getPrivateMessagesReceived(userCtrl.getUserByName(request.remoteUser).id)}" />
                        </center>
                        <center>
                            <h:outputLabel style="color:blue; font-size: xx-large" value="Mensajes Recibidos" rendered="#{not empty privateMessageCtrl.getPrivateMessagesReceived(userCtrl.getUserByName(request.remoteUser).id)}" >

                            </h:outputLabel>
                        </center>
                        <h:dataTable var="PMSend" value="#{privateMessageCtrl.getPrivateMessagesReceived(userCtrl.getUserByName(request.remoteUser).id)}" styleClass="table table-bordered centered" border="2" rendered="#{not empty privateMessageCtrl.getPrivateMessagesReceived(userCtrl.getUserByName(request.remoteUser).id)}" >

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha"></h:outputText>
                                </f:facet>
                                <h:outputText value="#{PMSend.date}"  >
                                    <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Escrito por:"></h:outputText>
                                </f:facet>
                                <h:outputText value="#{PMSend.getuEmisor().name}"  ></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Contenido"></h:outputText>
                                </f:facet>
                                <h:outputText value="#{PMSend.message}"  ></h:outputText>
                            </h:column>
                        </h:dataTable>
                    </div>
                </h:form>
                <br/>
                <br/>
                <br/>
                <!--Form to PrivateMessages Send-->
                <h:form >
                    <div styleClass="modal-content">
                        <center>
                            <br/>
                            <h:outputLabel style="color:red; font-size: xx-large" value="No has enviado mensajes" rendered="#{empty privateMessageCtrl.getPrivateMessagesSend(userCtrl.getUserByName(request.remoteUser).id)}" />
                        </center>
                        <center>
                            <h:outputLabel style="color:blue; font-size: xx-large" value="Mensajes Enviados" rendered="#{not empty privateMessageCtrl.getPrivateMessagesSend(userCtrl.getUserByName(request.remoteUser).id)}" >
                            </h:outputLabel>
                        </center>
                        <h:dataTable var="PMSend" value="#{privateMessageCtrl.getPrivateMessagesSend(userCtrl.getUserByName(request.remoteUser).id)}" styleClass="table table-bordered centered" border="2"  >

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha"></h:outputText>
                                </f:facet>
                                <h:outputText value="#{PMSend.date}"  >
                                    <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Enviado a:"></h:outputText>
                                </f:facet>
                                <h:outputText value="#{PMSend.getuReceptor().name}"  ></h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Contenido"></h:outputText>
                                </f:facet>
                                <h:outputText value="#{PMSend.message}"  ></h:outputText>
                            </h:column>
                        </h:dataTable>
                    </div>
                </h:form>

            </div>
        </div>




    </ui:define>



</ui:composition>
